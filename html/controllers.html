<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="controller-wrapper">
      <div class="record-info">
        <p style="color: white; font-size: 20px">00:03:45</p>
        <img src="../assets/images/record-info.svg" alt="record indicator" />
        <img src="../assets/images/divider.svg" alt="divider" />
      </div>

      <div class="controls-section">
        <div class="button-arrange">
          <div class="controller-button">
            <img src="../assets/images/pause.svg" alt="pause" />
          </div>
          <p class="text-control">Pause</p>
        </div>
        <div class="button-arrange">
          <div class="controller-button">
            <img src="../assets/images/stop.svg" alt="stop" />
          </div>
          <p class="text-control">Pause</p>
        </div>
        <div class="button-arrange">
          <div class="controller-button">
            <img src="../assets/images/video.svg" alt="video" />
          </div>
          <p class="text-control">Pause</p>
        </div>
        <div class="button-arrange">
          <div class="controller-button">
            <img src="../assets/images/audio-control.svg" alt="audio" />
          </div>
          <p class="text-control">Pause</p>
        </div>
        <div class="button-arrange">
          <div class="controller-button trash">
            <img src="../assets/images/trash.svg" alt="trash" />
          </div>
          <p class="text-control">Pause</p>
        </div>
      </div>
    </div>
  </body>
</html>
